<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>教师信息管理系统</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style type="text/css">
    body {
        height: 100%;
        background-color: lightblue;
    }

    ul li {
    	list-style: none;
    }

    .header {
        margin-bottom: 50px;
    }

    .operation>div {
        padding: 15px;
    }

    .operation.row .text-center button {
    	outline-style: none;
    }

    .forms li {
        display: none;
    }

    .forms li button {
        margin-right: 30px;
    }
    </style>
</head>

<body>
    <h1 class="header text-center">教师信息管理系统</h1>
    <div class="container">
        <div class="operation row">
          <div class="text-center col-md-3 col-sm-6">
              <button>查看教师信息</button>
          </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>删除教师信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>添加教师信息</button>
            </div>
        </div>
        <ul class="forms">
            <li class="show">
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/man-tea-sel.cgi">
                  <div class="form-group">
                      <label for="stuId-mod" class="col-sm-2 control-label">教师编号</label>
                      <div class="col-sm-10">
                          <input type="text" name="tid" class="form-control" id="stuId-mod" placeholder="输入*查询所有信息">
                      </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-success">提交</button>
                      <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/man-tea-del.cgi">
                  <div class="form-group">
                      <label for="stuId-mod" class="col-sm-2 control-label">教师编号</label>
                      <div class="col-sm-10">
                          <input type="text" name="tid" class="form-control" id="stuId-mod" placeholder="请输入教师编号">
                      </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-success">提交</button>
                      <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/man-tea-add.cgi">
                  <div class="form-group">
                      <label for="stuId-mod" class="col-sm-2 control-label">教师编号</label>
                      <div class="col-sm-10">
                          <input type="text" name="tid" class="form-control" id="cid-mod" placeholder="请输入教师编号">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="stuId-mod" class="col-sm-2 control-label">教师姓名</label>
                      <div class="col-sm-10">
                          <input type="text" name="tname" class="form-control" id="cid-mod" placeholder="请输入教师姓名">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="stuId-mod" class="col-sm-2 control-label">职称</label>
                      <div class="col-sm-10">
                          <input type="text" name="rank" class="form-control" id="cid-mod" placeholder="请输入教师职称">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="stuId-mod" class="col-sm-2 control-label">教师所属学院编号</label>
                      <div class="col-sm-10">
                          <input type="text" name="scid" class="form-control" id="cid-mod" placeholder="请输入教师所属学院编号">
                      </div>
                  </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>


                </form>
            </li>

  </ul>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function() {

    	var btns = $(".operation button");
    	var lis = $(".forms li");
        btns.addClass("btn btn-primary btn-lg");

        for (var i = 0; i < btns.length; i++){
        	btns.eq(i).click(i, function(event){
        		lis.eq(event.data).addClass("show").siblings().removeClass("show");
        	});
        }

    });
    </script>
</body>

</html>
