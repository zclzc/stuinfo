<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学生信息管理系统</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style type="text/css">
    body {
        height: 100%;
        background-color: lightblue;
    }

    ul li {
    	list-style: none;
    }

    .header {
        margin-bottom: 50px;
    }

    .operation>div {
        padding: 15px;
    }

    .operation.row .text-center button {
    	outline-style: none;
    }

    .forms li {
        display: none;
    }

    .forms li button {
        margin-right: 30px;
    }
    </style>
</head>

<body>
    <h1 class="header text-center">学生信息管理系统</h1>
    <div class="container">
        <div class="operation row">
          <div class="text-center col-md-3 col-sm-6">
              <button>学生信息管理</button>
          </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>课程信息管理</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>教师信息管理</button>
            </div>
        </div>
        <ul class="forms">
            <li class="show">
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/managerstu.cgi">
                    <div class="form-group">
                      <h3 class="container"> 是否进入学生信息管理系统</h3>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">确认</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/mancourse.cgi">
                    <div class="form-group">
                        <h3> 是否进入课程信息管理系统</h3>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">确认</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/manteacher.cgi">
                  <div class="form-group">
                      <h3> 是否进入教师信息管理系统</h3>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">确认</button>
                    </div>
                </form>
            </li>
  </ul>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function() {

    	var btns = $(".operation button");
    	var lis = $(".forms li");
        btns.addClass("btn btn-primary btn-lg");

        for (var i = 0; i < btns.length; i++){
        	btns.eq(i).click(i, function(event){
        		lis.eq(event.data).addClass("show").siblings().removeClass("show");
        	});
        }

    });
    </script>
</body>

</html>
